<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <!-- Navigation bar -->
        
        <nav>
            <div class="nav">
                <h2>Where in the world?</h2>
                <a href="#">
                    <i id="toggle-icon" class="toggle fas fa-moon"></i>
                    <span id="toggle-text">Dark Mode</span>
                </a>
            </div>
        </nav>

        <section class="countryModal">
        <section>
            <button class="back">
                <span><i class="fas fa-long-arrow-alt-left"></i></span>
                <span>Back</span>
            </button>
        </section>
        <section class="countryModal">
            <div class="modal">
                <div class="leftModal">
                    <img src="https://flagcdn.com/as.svg" alt="">
                </div>
                <div class="rightModal">
                    <h5>Germany</h5>
                    <div class="modalinfo">
                        <div class="innerLeft">
                            <p><strong>Native Name:</strong>${data.name.common}</p>
                            <p><strong>Population:</strong>${data.name.population}</p>
                            <p><strong>Region:</strong>${data.postalCode.region}</p>
                            <p><strong>Sub Region:</strong>${data.postalCode.subregion}</p>
                            <p><strong>Capital:</strong>${data.capital}</p>
                        </div>
                        <div class="innerRight">
                            <p><strong>Top Level Domain:</strong>Belgie</p>
                            <p><strong>Currencies:</strong>Belgie</p>
                            <p><strong>Language:</strong>Belgie</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
        </section>

        <script src="script.js"></script>
</body>
</html>
