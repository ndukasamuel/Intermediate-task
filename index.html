<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <!-- Navigation bar -->

    <nav>
        <div class="nav">
            <h2>Where in the world?</h2>
            <a href="#">
                <i id="toggle-icon" class="toggle fas fa-moon"></i>
                <span id="toggle-text">Dark Mode</span>
            </a>
        </div>
    </nav>

    <!-- Search and filter -->

    <section id="Search"> 
        <div class="search-wrapper">
            <i class="fas fa-search"></i>
            <input type="text" id="search" class="search-box" placeholder="Search a country ...">
        </div>


        <div>
            <div class="dropDownCon">
                <div class="dropDown">
                    <p>Filter By Region</p>
                    <i class="fa fa-solid fa-chevron-down search"></i>
                </div>
                <div class="drop showDropDown">
                    <p class="region">America</p>
                    <p class="region">Africa</p>
                    <p class="region">Asia</p>
                    <p class="region">Europe</p>
                    <p class="region">Oceania</p>
                </div>
            </div>
        </div>

    </section>

    <!-- Area to display the countries -->
    <section class="countries">
        <!-- <div class="country">
            <div class="country-flag">
                <img src="https://flagcdn.com/as.svg" alt="">
            </div>
            <div class="country-info">
                <h5>American Samoan</h5>
                <p><strong>Population:</strong>55197 </p>
                <p><strong>Region:</strong>1234000</p>
                <p><strong>Capital:</strong>1234000</p>
            </div>
        </div> -->
    </section>
    <section class="countryModal" id="countrydetailmodal">
            <nav>
                <div class="nav">
                    <h2>Where in the world?</h2>
                    <a href="#">
                        <i id="toggle-icon" class="toggle fas fa-moon"></i>
                        <span id="toggle-text">Dark Mode</span>
                    </a>
                </div>
            </nav>
        <section class="countryModal">
            <section>
                <button class="back" id="closebtn">
                    <span><i class="fas fa-long-arrow-alt-left"></i></span>
                    <span>Back</span>
                </button>
            </section>
        <div class="modal">
            <div class="leftModal" id="cflag">
                <img src="https://flagcdn.com/as.svg" alt="">
            </div>
            <div class="rightModal">
                <h5 id="cName">Germany</h5>
                <div class="modalinfo">
                    <div class="innerLeft">
                        <p><strong>Native Name:</strong><span id="cname"></span> </p>
                        <p><strong>Population:</strong><span id="cpop"></span></p>
                        <p><strong>Region:</strong><span id="creg"></span></p>
                        <p><strong>Sub Region:</strong><span id="csreg"></span></p>
                        <p><strong>Capital:</strong><span id="ccap"></span></p>
                    </div>
                    <div class="innerRight">
                        <p><strong>Top Level Domain:</strong><span id="ctld"></span></p></p>
                        <p><strong>Currencies:</strong><span id="ccur"></span></p></p>
                        <p><strong>Language:</strong><span id="clang"></span></p></p>
                    </div>
                </div>

                <div class="border">
                    <p>Border countries:</p>
                    <span><button id="border1"></button></span>
                    <span><button id="border1"></button></span>
                    <span><button id="border1"></button></span>
                    <span><button id="border1"></button></span>
                </div>
    
            </div>
        </div>
    </section>
    </section>

    

    <script src="script.js"></script>
</body>
</html>
